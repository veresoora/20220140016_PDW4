<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <h4 class="waktu" id="time"></h4>
    <section>
      <form>
        <h1>Login</h1>
        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" required />
          <label for="">Email</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" required />
          <label for="">Password</label>
        </div>
        <div class="forget">
          <label for=""><input type="checkbox" />Remember Me</label>
          <a href="#">Forget Password</a>
        </div>
        <button onclick="show()">Log in</button>
        <div class="paragraf">
          <p>
            Yuk, mulai petualanganmu! Login sekarang untuk memasuki pintu ke
            dimensi lain dan nikmati pengalaman yang menarik!!!
          </p>
        </div>
      </form>
    </section>

    <script src="assets/script.js"></script>
    <script>
      tanggal = new Date();
      document.getElementById("time").innerHTML = tanggal;
    </script>
  </body>
</html>
